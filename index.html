<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Buckshot Roulette P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap');
        :root {
            --bg-color: #1a1a1a; --card-bg-color: #2c2c2c; --border-color: #555;
            --text-color: #f0f0f0; --red-color: #d30000; --blue-color: #0077ff; --gray-color: #6b7280;
        }
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; }
        body { font-family: 'DotGothic16', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        .pixel-font { font-family: 'Press+Start+2P', cursive; }
        .card { background-color: var(--card-bg-color); border: 2px solid var(--border-color); border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.5); }
        .btn { background-color: #4a4a4a; border: 2px solid #777; border-radius: 6px; padding: 0.5rem; color: white; font-weight: bold; width: 100%; margin-top: 5px; }
        .btn:active { background-color: #666; } .btn:disabled { opacity: 0.5; }
        .btn-danger { background-color: #8b0000; border-color: #c00; }
        
        /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾© */
        @keyframes shake { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(-5px, 5px); } 75% { transform: translate(5px, -5px); } }
        .shake { animation: shake 0.2s; }
        
        /* ã‚¢ã‚¤ãƒ†ãƒ ã‚¢ã‚¤ã‚³ãƒ³ç”¨ */
        .item-icon { width: 100%; aspect-ratio: 1; background: #333; border: 1px solid #555; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .hp-star { color: #eab308; } .hp-lost { color: #4b5563; }
        
        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #modal { background: rgba(0,0,0,0.9); }
    </style>
</head>
<body>
    <div id="lobby" class="w-full h-full flex flex-col items-center justify-center p-4 z-50 bg-gray-900 absolute top-0 left-0">
        <div class="card p-6 w-full max-w-md text-center space-y-6">
            <h1 class="text-2xl pixel-font text-red-500">BUCKSHOT P2P</h1>
            
            <div id="lobby-controls">
                <div class="space-y-2">
                    <p class="text-sm text-gray-400">ã‚ãªãŸã®åå‰</p>
                    <input type="text" id="my-name-input" class="w-full p-2 bg-gray-800 border border-gray-600 rounded text-center" placeholder="åå‰ã‚’å…¥åŠ›">
                </div>

                <div class="mt-6 grid grid-cols-2 gap-4">
                    <button id="create-btn" class="btn">éƒ¨å±‹ã‚’ä½œã‚‹<br><span class="text-xs">(è¦ªæ©Ÿã«ãªã‚‹)</span></button>
                    <button id="join-mode-btn" class="btn">å‚åŠ ã™ã‚‹<br><span class="text-xs">(å­æ©Ÿã«ãªã‚‹)</span></button>
                </div>

                <div id="join-inputs" class="hidden mt-4 space-y-2">
                    <input type="text" id="dest-id-input" class="w-full p-2 bg-gray-800 border border-gray-600 rounded text-center text-xs" placeholder="IDã‚’å…¥åŠ›ã—ã¦è²¼ã‚Šä»˜ã‘">
                    <button id="connect-btn" class="btn btn-danger">æ¥ç¶šé–‹å§‹</button>
                    <button id="back-btn" class="btn bg-gray-600">æˆ»ã‚‹</button>
                </div>
            </div>

            <div id="host-waiting" class="hidden space-y-4">
                <p class="text-green-400 text-sm">éƒ¨å±‹ã‚’ä½œæˆã—ã¾ã—ãŸã€‚<br>ä¸‹ã®IDã‚’å‹é”ã«æ•™ãˆã¦ãã ã•ã„ã€‚</p>
                <div class="bg-black p-2 rounded border border-yellow-500 select-all cursor-pointer" id="my-id-display">IDç”Ÿæˆä¸­...</div>
                <p class="text-xs text-gray-500">ã‚¿ãƒƒãƒ—ã—ã¦ã‚³ãƒ”ãƒ¼</p>
                
                <div class="text-left bg-gray-800 p-2 rounded h-32 overflow-y-auto text-xs" id="member-list">
                    <p>å‚åŠ è€…å¾…æ©Ÿä¸­...</p>
                </div>
                
                <button id="start-game-btn" class="btn btn-danger hidden">å…¨å“¡æƒã£ãŸã®ã§é–‹å§‹</button>
            </div>
            
            <p id="status-msg" class="text-xs text-yellow-500 h-4"></p>
        </div>
    </div>

    <div id="game-container" class="w-full h-full flex flex-col p-2 hidden">
        <header class="flex justify-between items-center mb-2">
            <h1 class="text-lg pixel-font text-red-500">ROULETTE</h1>
            <button id="item-menu-btn" class="btn w-auto px-4 text-xs">ã‚¢ã‚¤ãƒ†ãƒ </button>
        </header>

        <div class="flex-grow flex flex-col gap-2 overflow-hidden">
            <div id="players-grid" class="flex-grow overflow-y-auto grid grid-cols-1 gap-2 content-start"></div>
            
            <div class="h-32 card p-2 text-xs overflow-y-auto font-mono text-gray-300" id="game-log"></div>
        </div>

        <footer class="mt-2 card p-2">
            <div class="flex justify-between items-center">
                <div id="my-status" class="text-sm font-bold"></div>
                <button id="shoot-self-btn" class="btn w-auto px-6 btn-danger text-xs">è‡ªåˆ†ã‚’æ’ƒã¤</button>
            </div>
        </footer>
    </div>

    <div id="modal" class="fixed inset-0 flex items-center justify-center hidden p-4 z-50">
        <div class="card w-full max-w-sm p-4 text-center">
            <h3 id="modal-title" class="text-lg font-bold mb-4"></h3>
            <div id="modal-content"></div>
            <button id="modal-close" class="btn mt-4">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <script>
        // --- è¨­å®š & å¤‰æ•° ---
        const ITEMS = {
            'saw': { name: 'ãƒã‚³ã‚®ãƒª', icon: 'ğŸ”ª' },
            'glass': { name: 'è™«çœ¼é¡', icon: 'ğŸ”' },
            'beer': { name: 'ãƒ“ãƒ¼ãƒ«', icon: 'ğŸº' },
            'cuffs': { name: 'æ‰‹éŒ ', icon: 'ğŸ”—' },
            'cig': { name: 'ã‚¿ãƒã‚³', icon: 'ğŸš¬' }
        };

        let peer = null;
        let myConn = null; // å­æ©Ÿç”¨: è¦ªæ©Ÿã¸ã®æ¥ç¶š
        let connections = []; // è¦ªæ©Ÿç”¨: å­æ©ŸãŸã¡ã¸ã®æ¥ç¶šãƒªã‚¹ãƒˆ
        
        let myName = "Player";
        let isHost = false;
        let myPeerId = "";

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹ (è¦ªæ©ŸãŒç®¡ç†ã—ã€å­æ©Ÿã«åŒæœŸã™ã‚‹)
        let gameState = {
            players: [], // { peerId, name, hp, items, isTurn, isDead ... }
            turnIndex: 0,
            bullets: [], // true=live, false=blank
            log: [],
            phase: 'lobby' // lobby, playing, result
        };

        // --- DOMè¦ç´  ---
        const els = {
            lobby: document.getElementById('lobby'),
            game: document.getElementById('game-container'),
            myName: document.getElementById('my-name-input'),
            createBtn: document.getElementById('create-btn'),
            joinModeBtn: document.getElementById('join-mode-btn'),
            joinInputs: document.getElementById('join-inputs'),
            destId: document.getElementById('dest-id-input'),
            connectBtn: document.getElementById('connect-btn'),
            hostWaiting: document.getElementById('host-waiting'),
            myIdDisp: document.getElementById('my-id-display'),
            memberList: document.getElementById('member-list'),
            startBtn: document.getElementById('start-game-btn'),
            status: document.getElementById('status-msg'),
            playersGrid: document.getElementById('players-grid'),
            log: document.getElementById('game-log'),
            shootSelf: document.getElementById('shoot-self-btn'),
            itemBtn: document.getElementById('item-menu-btn'),
            modal: document.getElementById('modal'),
            modalTitle: document.getElementById('modal-title'),
            modalContent: document.getElementById('modal-content'),
            modalClose: document.getElementById('modal-close'),
            backBtn: document.getElementById('back-btn')
        };

        // --- åˆæœŸåŒ– ---
        els.myName.value = "Player" + Math.floor(Math.random() * 100);
        
        // PeerJSåˆæœŸåŒ– (IDã¯ãƒ©ãƒ³ãƒ€ãƒ ç”Ÿæˆ)
        function initPeer() {
            peer = new Peer(); 
            
            peer.on('open', (id) => {
                myPeerId = id;
                console.log('My Peer ID:', id);
            });

            // ä»–äººã‹ã‚‰æ¥ç¶šã•ã‚ŒãŸæ™‚ (è¦ªæ©Ÿã¨ã—ã¦ã®å‹•ä½œ)
            peer.on('connection', (conn) => {
                if (!isHost) { // å­æ©Ÿãªã®ã«æ¥ç¶šã•ã‚ŒãŸã‚‰åˆ‡ã‚‹
                    conn.close();
                    return;
                }
                
                setupHostConnection(conn);
            });

            peer.on('error', (err) => {
                showStatus("é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + err.type);
            });
        }

        initPeer();

        // --- ãƒ­ãƒ“ãƒ¼æ“ä½œ ---
        els.createBtn.onclick = () => {
            if(!els.myName.value) return showStatus("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            myName = els.myName.value;
            isHost = true;
            
            // ãƒ›ã‚¹ãƒˆã‚’ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1ã¨ã—ã¦ç™»éŒ²
            gameState.players = [{ peerId: myPeerId, name: myName, hp: 4, items: [], isAlive: true }];
            
            els.lobbyControls = document.getElementById('lobby-controls');
            els.lobbyControls.classList.add('hidden');
            els.hostWaiting.classList.remove('hidden');
            els.myIdDisp.textContent = myPeerId;
            updateMemberList();
        };

        els.myIdDisp.onclick = () => {
            navigator.clipboard.writeText(myPeerId);
            showStatus("IDã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
        };

        els.joinModeBtn.onclick = () => {
            els.createBtn.parentElement.classList.add('hidden');
            els.joinInputs.classList.remove('hidden');
        };
        
        els.backBtn.onclick = () => {
            els.createBtn.parentElement.classList.remove('hidden');
            els.joinInputs.classList.add('hidden');
        };

        els.connectBtn.onclick = () => {
            const destId = els.destId.value.trim();
            if(!destId) return showStatus("IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            if(!els.myName.value) return showStatus("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            
            myName = els.myName.value;
            isHost = false;
            showStatus("æ¥ç¶šä¸­...");

            // è¦ªæ©Ÿã¸æ¥ç¶š
            myConn = peer.connect(destId);
            
            myConn.on('open', () => {
                showStatus("æ¥ç¶šæˆåŠŸï¼å¾…æ©Ÿä¸­...");
                // å‚åŠ ãƒªã‚¯ã‚¨ã‚¹ãƒˆé€ä¿¡
                sendToHost({ type: 'JOIN', name: myName });
                els.lobby.innerHTML = `<div class='text-white text-center mt-20'><h1>æ¥ç¶šæ¸ˆã¿</h1><p>ãƒ›ã‚¹ãƒˆãŒé–‹å§‹ã™ã‚‹ã®ã‚’å¾…ã£ã¦ã„ã¾ã™...</p></div>`;
            });

            myConn.on('data', (data) => {
                handleClientData(data);
            });
            
            myConn.on('close', () => alert("è¦ªæ©Ÿã¨ã®æ¥ç¶šãŒåˆ‡ã‚Œã¾ã—ãŸ"));
        };

        els.startBtn.onclick = () => {
            if(gameState.players.length < 2) return showStatus("æœ€ä½2äººå¿…è¦ã§ã™");
            startGame();
        };

        // --- è¦ªæ©Ÿãƒ­ã‚¸ãƒƒã‚¯ ---
        function setupHostConnection(conn) {
            conn.on('open', () => {
                connections.push(conn);
            });

            conn.on('data', (data) => {
                if(data.type === 'JOIN') {
                    // æ–°è¦å‚åŠ 
                    gameState.players.push({ peerId: conn.peer, name: data.name, hp: 4, items: [], isAlive: true });
                    broadcastState();
                    updateMemberList();
                } else if (data.type === 'ACTION') {
                    // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³å—ä¿¡
                    handleGameAction(data);
                }
            });

            conn.on('close', () => {
                connections = connections.filter(c => c !== conn);
                gameState.players = gameState.players.filter(p => p.peerId !== conn.peer);
                updateMemberList();
                broadcastState();
            });
        }

        function updateMemberList() {
            els.memberList.innerHTML = gameState.players.map(p => `<div>- ${p.name}</div>`).join('');
            if(gameState.players.length >= 2) els.startBtn.classList.remove('hidden');
        }

        function startGame() {
            gameState.phase = 'playing';
            gameState.log.push("ã‚²ãƒ¼ãƒ é–‹å§‹ï¼");
            gameState.turnIndex = 0;
            loadGun();
            broadcastState();
        }

        function loadGun() {
            // å¼¾è¾¼ã‚ãƒ­ã‚¸ãƒƒã‚¯ (2ã€œ8ç™º)
            const total = Math.floor(Math.random() * 6) + 2;
            const live = Math.max(1, Math.floor(total / 2));
            const blank = total - live;
            
            let chamber = Array(live).fill(true).concat(Array(blank).fill(false));
            // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            for (let i = chamber.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [chamber[i], chamber[j]] = [chamber[j], chamber[i]];
            }
            gameState.bullets = chamber;
            addLog(`è£…å¡«: å®Ÿå¼¾${live} / ç©ºç ²${blank}`);
        }

        function broadcastState() {
            // å…¨å“¡ã«çŠ¶æ…‹ã‚’é€ä¿¡
            const data = { type: 'UPDATE', state: gameState };
            
            // è‡ªåˆ†(ãƒ›ã‚¹ãƒˆ)ã®ç”»é¢æ›´æ–°
            renderGame();
            
            // å­æ©Ÿã¸é€ä¿¡
            connections.forEach(c => c.send(data));
        }

        function addLog(msg) {
            gameState.log.push(msg);
            if(gameState.log.length > 20) gameState.log.shift();
        }

        // --- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³å‡¦ç† (ãƒ›ã‚¹ãƒˆã®ã¿å®Ÿè¡Œ) ---
        function handleGameAction(actionData) {
            // ã‚¿ãƒ¼ãƒ³ãƒã‚§ãƒƒã‚¯
            const player = gameState.players[gameState.turnIndex];
            if(player.peerId !== actionData.peerId) return; // è‡ªåˆ†ã®ã‚¿ãƒ¼ãƒ³ã˜ã‚ƒãªã„
            
            // æ­»äº¡ãƒã‚§ãƒƒã‚¯ç­‰...
            
            if(actionData.act === 'SHOOT_SELF') {
                const bullet = gameState.bullets.shift();
                const isLive = bullet;
                
                addLog(`${player.name}ã¯è‡ªåˆ†ã‚’æ’ƒã£ãŸ...`);
                
                if(isLive) {
                    addLog(">> å®Ÿå¼¾ï¼");
                    player.hp -= 1;
                    document.body.classList.add('shake'); // ç°¡æ˜“ã‚·ã‚§ã‚¤ã‚¯
                    setTimeout(()=>document.body.classList.remove('shake'), 500);
                    
                    if(player.hp <= 0) {
                        player.isAlive = false;
                        addLog(`${player.name}ã¯è„±è½ã—ãŸ...`);
                    }
                    nextTurn();
                } else {
                    addLog(">> ç©ºç ²ã€‚ã‚¿ãƒ¼ãƒ³ç¶™ç¶šã€‚");
                }
            } else if (actionData.act === 'SHOOT_OPPONENT') {
                const targetId = actionData.targetId;
                const target = gameState.players.find(p => p.peerId === targetId);
                if(!target) return;
                
                const bullet = gameState.bullets.shift();
                addLog(`${player.name}ã¯${target.name}ã‚’æ’ƒã£ãŸ...`);
                
                if(bullet) {
                    addLog(">> å®Ÿå¼¾ï¼ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼");
                    target.hp -= 1;
                    if(target.hp <= 0) {
                        target.isAlive = false;
                        addLog(`${target.name}ã¯è„±è½ã—ãŸ...`);
                    }
                } else {
                    addLog(">> ç©ºç ²ã€‚");
                }
                nextTurn();
            }

            // å¼¾åˆ‡ã‚Œãƒã‚§ãƒƒã‚¯
            if(gameState.bullets.length === 0) {
                addLog("å¼¾åˆ‡ã‚Œã€‚å†è£…å¡«...");
                setTimeout(() => {
                    loadGun();
                    broadcastState();
                }, 1500);
            } else {
                broadcastState();
            }
            
            checkGameOver();
        }
        
        function nextTurn() {
            let attempts = 0;
            do {
                gameState.turnIndex = (gameState.turnIndex + 1) % gameState.players.length;
                attempts++;
            } while (!gameState.players[gameState.turnIndex].isAlive && attempts < gameState.players.length);
        }
        
        function checkGameOver() {
            const alive = gameState.players.filter(p => p.isAlive);
            if(alive.length <= 1) {
                gameState.phase = 'result';
                const winner = alive[0] ? alive[0].name : "ãªã—";
                addLog(`ã‚²ãƒ¼ãƒ çµ‚äº†ã€‚å‹è€…: ${winner}`);
                setTimeout(() => alert(`å‹è€…: ${winner}`), 500);
            }
        }

        // --- ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆå—ä¿¡å‡¦ç† ---
        function handleClientData(data) {
            if(data.type === 'UPDATE') {
                gameState = data.state;
                renderGame();
            }
        }

        // --- æç”»ãƒ­ã‚¸ãƒƒã‚¯ (å…±é€š) ---
        function renderGame() {
            els.lobby.classList.add('hidden');
            els.game.classList.remove('hidden');
            
            const currentPlayer = gameState.players[gameState.turnIndex];
            const isMyTurn = currentPlayer.peerId === myPeerId;
            
            // ãƒ­ã‚°è¡¨ç¤º
            els.log.innerHTML = gameState.log.map(l => `<div>> ${l}</div>`).join('');
            els.log.scrollTop = els.log.scrollHeight;
            
            // è‡ªåˆ†ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹
            const me = gameState.players.find(p => p.peerId === myPeerId);
            if(me) {
                document.getElementById('my-status').innerHTML = `${me.name} (HP:${me.hp})`;
                els.shootSelf.disabled = !isMyTurn || !me.isAlive;
                els.itemBtn.disabled = !isMyTurn || !me.isAlive;
            }

            // ä»–ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼è¡¨ç¤º
            els.playersGrid.innerHTML = '';
            gameState.players.forEach(p => {
                if(p.peerId === myPeerId) return; // è‡ªåˆ†ã¯é™¤å¤–
                
                const div = document.createElement('div');
                div.className = `card p-2 flex justify-between items-center ${!p.isAlive ? 'opacity-50' : ''} ${currentPlayer.peerId === p.peerId ? 'border-yellow-500' : ''}`;
                
                // HPè¡¨ç¤º
                let stars = "";
                for(let i=0; i<4; i++) stars += i < p.hp ? "â˜…" : "â˜†";
                
                div.innerHTML = `
                    <div>
                        <div class="font-bold ${currentPlayer.peerId === p.peerId ? 'text-yellow-400' : ''}">${p.name}</div>
                        <div class="text-xs text-yellow-600">${stars}</div>
                    </div>
                    <button class="btn w-auto px-4 text-xs btn-danger shoot-btn" ${!isMyTurn || !me.isAlive || !p.isAlive ? 'disabled' : ''}>æ’ƒã¤</button>
                `;
                
                // ç›¸æ‰‹ã‚’æ’ƒã¤ãƒœã‚¿ãƒ³
                div.querySelector('.shoot-btn').onclick = () => sendAction('SHOOT_OPPONENT', { targetId: p.peerId });
                
                els.playersGrid.appendChild(div);
            });
        }

        // --- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³é€ä¿¡ (å…±é€š) ---
        function sendAction(act, payload = {}) {
            const data = { type: 'ACTION', peerId: myPeerId, act: act, ...payload };
            if(isHost) {
                handleGameAction(data);
            } else {
                myConn.send(data);
            }
        }
        
        els.shootSelf.onclick = () => sendAction('SHOOT_SELF');

        // --- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ---
        function showStatus(msg) {
            els.status.textContent = msg;
            setTimeout(() => els.status.textContent = "", 3000);
        }
        
        // ã‚¢ã‚¤ãƒ†ãƒ ãƒ¡ãƒ‹ãƒ¥ãƒ¼ (ç°¡æ˜“)
        els.itemBtn.onclick = () => {
            els.modal.classList.remove('hidden');
            els.modalTitle.textContent = "ã‚¢ã‚¤ãƒ†ãƒ  (æœªå®Ÿè£…)";
            els.modalContent.innerHTML = "<p>ä»Šå¾Œã®ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆã§å®Ÿè£…äºˆå®š</p>";
        };
        els.modalClose.onclick = () => els.modal.classList.add('hidden');

    </script>
</body>
</html>
