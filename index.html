<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Buckshot Roulette (Offline)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap');
        
        :root {
            --bg-color: #1a1a1a;
            --card-bg-color: #2c2c2c;
            --border-color: #555;
            --text-color: #f0f0f0;
            --red-color: #d30000;
            --blue-color: #0077ff;
            --gray-color: #6b7280;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        body {
            font-family: 'DotGothic16', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .pixel-font {
            font-family: 'Press+Start+2P', cursive;
        }
        .card {
            background-color: var(--card-bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .btn {
            background-color: #4a4a4a;
            border: 2px solid #777;
            transition: all 0.2s;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            color: white;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:hover {
            background-color: #6a6a6a;
            border-color: #999;
        }
        .btn:disabled {
            background-color: #333;
            border-color: #555;
            color: #888;
            cursor: not-allowed;
        }
        .btn-danger {
            background-color: #8b0000;
            border-color: #c00;
        }
        .btn-danger:hover:not(:disabled) { background-color: #b00; border-color: #f00; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.85); }
        #modal-card.modal-lg { max-width: 90vw; }


        #shell-display { min-height: 60px; }
        .shell-block {
            width: 25px;
            height: 40px;
            border-radius: 4px;
            border: 2px solid rgba(0,0,0,0.5);
            margin: 0 4px;
            /* transitions applied directly in showShellLoadingModal for fade-out */
            /* transition: background-color 0.5s, transform 0.5s; */
        }
        .shell-block.live { background-color: var(--red-color); }
        .shell-block.blank { background-color: var(--blue-color); }
        .shell-block.unknown { background-color: var(--gray-color); }
        
        @keyframes shell-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* .shell-in-anim { animation: shell-in 0.3s ease-out forwards; } */ /* Applied via style now */
        
        @keyframes shake-hard { 0%, 100% { transform: translate(0, 0) rotate(0); } 10%, 30%, 50%, 70%, 90% { transform: translate(-25px, 20px) rotate(-8deg); } 20%, 40%, 60%, 80% { transform: translate(25px, -20px) rotate(8deg); } }
        @keyframes shake-soft { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(-4px, 0px); } 75% { transform: translate(4px, 0px); } }
        .shake-hard { animation: shake-hard 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        .shake-soft { animation: shake-soft 0.3s cubic-bezier(.36,.07,.19,.97) both; }

        .item-icon {
            width: 100%; height: auto; aspect-ratio: 1 / 1; background-color: #4a4a4a; border: 2px solid #777;
            border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 4px;
        }
        .item-icon:hover { background-color: #6a6a6a; border-color: #999; }
        .item-icon svg { width: 50%; height: 50%; flex-shrink: 0; }
        .item-icon span { font-size: 10px; margin-top: 4px; text-align: center; }
        .player-card.targetable { border-color: #ffcc00; cursor: pointer; }

        .hp-star svg { width: 24px; height: 24px; }
        .status-icon svg { width: 20px; height: 20px; }
        
        #game-log { scrollbar-width: thin; scrollbar-color: var(--border-color) var(--card-bg-color); }
        #game-log::-webkit-scrollbar { width: 8px; }
        #game-log::-webkit-scrollbar-track { background: var(--card-bg-color); }
        #game-log::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; }
        
        #vignette-effect.blood-splatter::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(211, 0, 0, 0.6) 0%, rgba(211, 0, 0, 0) 70%);
            animation: blood-splatter 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes blood-splatter {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        
        @keyframes star-out {
            0% { transform: scale(1); opacity: 1; color: var(--red-color); }
            50% { transform: scale(1.2); opacity: 0.5; color: var(--red-color); }
            100% { transform: scale(0); opacity: 0; color: var(--red-color); }
        }
        .star-out-anim {
            animation: star-out 0.6s ease-in-out forwards;
        }
        @keyframes reveal-shell {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        .reveal-shell-anim {
            animation: reveal-shell 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="vignette-effect" class="fixed inset-0 pointer-events-none z-50"></div>
    <div id="game-container" class="w-full h-full flex flex-col p-2 hidden">
        <header class="flex-shrink-0 flex justify-between items-center mb-2">
            <h1 class="text-lg md:text-2xl pixel-font text-red-500">BUCKSHOT ROULETTE</h1>
            <div class="flex gap-2 items-center">
                <button id="reconnect-ble-btn" class="btn text-xs hidden">再接続</button>
                <button id="items-btn" class="btn text-xs">アイテム</button>
                <button id="volume-settings-btn" class="btn text-xs">音量設定</button>
            </div>
        </header>

        <main class="flex-grow flex flex-col md:flex-row gap-2" style="min-height: 0;">
            <div id="players-and-log-container" class="flex-grow flex flex-col md:flex-row gap-2" style="min-height: 0;">
                <div class="md:w-3/5 w-full flex-shrink-0">
                    <div id="players-grid" class="grid grid-cols-1 gap-2 content-start h-full overflow-y-auto"></div>
                </div>
                <div class="md:w-2/5 w-full card p-2 flex flex-col" style="min-height: 150px;">
                    <h3 class="text-center font-bold text-sm mb-2 flex-shrink-0 border-b border-gray-600 pb-1">ゲームログ</h3>
                    <div id="game-log" class="flex-grow overflow-y-auto text-xs space-y-1"></div>
                </div>
            </div>
        </main>
        
        <footer id="my-info-area" class="card p-3 mt-auto flex-shrink-0">
            <div class="flex justify-between items-center">
                <div class="flex-1 pr-2">
                    <div class="flex items-center gap-2">
                        <h3 id="my-name" class="text-lg md:text-xl font-bold truncate"></h3>
                        <div id="my-status-icons" class="flex"></div>
                    </div>
                    <div id="my-hp-stars" class="flex items-center mt-1"></div>
                </div>
                <div id="my-actions" class="flex items-center gap-2 pl-2">
                    <button id="shoot-self-btn" class="btn text-sm">自分を撃つ</button>
                </div>
            </div>
        </footer>
    </div>

    <div id="lobby" class="w-full h-full flex items-center justify-center p-4">
        <div class="w-full max-w-md card p-8 text-center">
            <h1 class="text-3xl pixel-font text-red-500 mb-6">BUCKSHOT ROULETTE</h1>
            <p class="mb-4">プレイヤーを追加 (2~4人)</p>
            <div id="player-inputs" class="space-y-2 mb-4">
                <input type="text" placeholder="プレイヤー1の名前" class="player-name-input w-full p-2 rounded bg-gray-700 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500">
                <input type="text" placeholder="プレイヤー2の名前" class="player-name-input w-full p-2 rounded bg-gray-700 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <div class="flex gap-2 justify-center mb-6"> <button id="add-player-btn" class="btn">追加</button> <button id="remove-player-btn" class="btn">削除</button> </div>
            <button id="start-game-btn" class="w-full p-3 btn btn-danger">ゲーム開始</button>
            <button id="connect-ble-btn" class="w-full p-3 btn mt-4">コントローラー接続</button>
            <p id="lobby-error" class="text-red-400 mt-4"></p>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4">
        <div class="modal-backdrop fixed inset-0"></div>
        <div id="modal-card" class="card p-6 relative z-10 w-full max-w-md text-center max-h-full overflow-y-auto">
            <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
            <div id="modal-content"></div>
            <div id="modal-actions" class="mt-6 flex justify-center space-x-2"> <button id="modal-confirm-btn" class="p-3 btn btn-danger">OK</button> </div>
        </div>
    </div>

    <script>
        // --- Global Variables ---
        let selectedTargetId = null;
        let gameState = {};
        let bleCharacteristic;
        let bleDevice;
        let bgmAudio; 
        let bgmVolume = 0.5;
        let sfxVolume = 0.5;

        // --- Constants ---
        const ITEMS = {
            'saw': { name: 'ノコギリ', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12h16M8 8l8 8M8 16l8-8"/></svg>` },
            'magnifying-glass': { name: '虫眼鏡', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>` },
            'cigarette': { name: 'タバコ', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10H6"/><path d="M18 6H6"/><path d="M12 10v10"/><path d="M12 2v2"/></svg>` },
            'handcuffs': { name: '手錠', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 9a3 3 0 01-3-3V5a3 3 0 013-3h1a3 3 0 013 3v1"/><path d="M16 9a3 3 0 003-3V5a3 3 0 00-3-3h-1a3 3 0 00-3 3v1"/><path d="M8 15a3 3 0 00-3 3v1a3 3 0 003 3h1a3 3 0 003-3v-1"/><path d="M16 15a3 3 0 013 3v1a3 3 0 01-3 3h-1a3 3 0 01-3-3v-1"/><path d="M12 6v9"/></svg>` },
            'beer': { name: 'ビール', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 2h8v2H8z"/><path d="M6 4h12v16a2 2 0 01-2 2H8a2 2 0 01-2-2V4z"/><path d="M12 8v8"/><path d="M9 12h6"/></svg>` },
            'expired-medicine': { name: '期限切れ薬', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="7" y="4" width="10" height="16" rx="2"></rect><path d="M12 8v8"/><path d="M9 12h6"/></svg>` },
            'adrenaline': { name: 'アドレナリン', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>` },
            'inverter': { name: 'インバータ', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 7.5l-3-3m0 0L15 7.5M18 4.5v12a2 2 0 01-2 2h-2"/><path d="M3 16.5l3 3m0 0l3-3m-3 3V7.5a2 2 0 012-2h2"/></svg>` },
            'disposable-phone': { name: '使い捨て携帯', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><circle cx="12" cy="18" r="1"></circle></svg>` },
        };
        const STAR_SVG = `<svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>`;
        
        const SOUND_EFFECTS = {
            'main-bgm': 'sounds/main-bgm.mp3',
            'shoot-live': 'sounds/shoot-live.mp3',      
            'shoot-blank': 'sounds/shoot-blank.mp3',    
            'load-shell': 'sounds/load-shell.mp3',      
            'pump-action': 'sounds/pump-action.mp3',    
            'select-target': 'sounds/select-target.mp3', 
            'use-saw': 'sounds/use-saw.mp3',            
            'use-cuffs': 'sounds/use-cuffs.mp3',        
            'use-beer': 'sounds/use-beer.mp3',          
            'use-item-generic': 'sounds/use-item-generic.mp3', // Fallback
            'screen-shake-hard': 'sounds/screen-shake-hard.mp3',
            'screen-shake-soft': 'sounds/screen-shake-soft.mp3',
            // Item-specific SFX keys (paths are placeholders)
            'use-magnifying-glass': 'sounds/use-magnifying-glass.mp3', 
            'use-cigarette': 'sounds/use-cigarette.mp3',
            'use-expired-medicine': 'sounds/use-expired-medicine.mp3',
            'use-inverter': 'sounds/use-inverter.mp3',
            'use-disposable-phone': 'sounds/use-disposable-phone.mp3',
            // 'use-adrenaline' is intentionally excluded
        };

        // --- UI Elements ---
        const lobbyUI = document.getElementById('lobby');
        const gameContainerUI = document.getElementById('game-container');
        const gameLogUI = document.getElementById('game-log');
        const addPlayerBtn = document.getElementById('add-player-btn');
        const removePlayerBtn = document.getElementById('remove-player-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        const playerInputsUI = document.getElementById('player-inputs');
        const lobbyErrorUI = document.getElementById('lobby-error');
        const itemsBtn = document.getElementById('items-btn');
        const modalUI = document.getElementById('modal');
        const modalCardUI = document.getElementById('modal-card');
        const modalTitleUI = document.getElementById('modal-title');
        const modalContentUI = document.getElementById('modal-content');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalBackdrop = document.querySelector('.modal-backdrop');
        const connectBleBtn = document.getElementById('connect-ble-btn');
        const reconnectBleBtn = document.getElementById('reconnect-ble-btn');
        const volumeSettingsBtn = document.getElementById('volume-settings-btn');

        // --- Initialization ---
        window.onload = () => {
            addPlayerBtn.addEventListener('click', addPlayerInput);
            removePlayerBtn.addEventListener('click', removePlayerInput);
            startGameBtn.addEventListener('click', startGame);
            itemsBtn.addEventListener('click', showItemSelectionModal);
            connectBleBtn.addEventListener('click', connectBLE);
            reconnectBleBtn.addEventListener('click', connectBLE);
            volumeSettingsBtn.addEventListener('click', showVolumeModal);
            document.getElementById('shoot-self-btn').addEventListener('click', () => {
                if(gameState.isActionLocked) return;
                handleShoot(gameState.players[gameState.currentTurnPlayerIndex].id)
            });
            updatePlayerButtons(); // Initial button state based on default player count
        };

        // --- Sound Functions ---
        function playSfx(soundKey) {
            if (!SOUND_EFFECTS[soundKey] || sfxVolume <= 0) {
                 if (!SOUND_EFFECTS[soundKey]) {
                     console.warn(`Sound effect key "${soundKey}" not found.`);
                 }
                return;
            }
            try {
                const sound = new Audio(SOUND_EFFECTS[soundKey]);
                sound.volume = sfxVolume;
                sound.play().catch(e => console.error(`Error playing sound ${soundKey}:`, e));
            } catch (error) {
                 console.error(`Failed to create or play audio for ${soundKey}:`, error);
            }
        }

        function showVolumeModal() {
            const contentHtml = `
                <div class="space-y-4 text-left">
                    <div>
                        <label for="bgm-slider" class="block mb-2">BGM音量: <span id="bgm-volume-label">${Math.round(bgmVolume * 100)}%</span></label>
                        <input type="range" id="bgm-slider" min="0" max="100" value="${bgmVolume * 100}" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div>
                        <label for="sfx-slider" class="block mb-2">効果音音量: <span id="sfx-volume-label">${Math.round(sfxVolume * 100)}%</span></label>
                        <input type="range" id="sfx-slider" min="0" max="100" value="${sfxVolume * 100}" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
            `;
            modalTitleUI.textContent = '音量設定';
            modalContentUI.innerHTML = contentHtml;
            modalConfirmBtn.textContent = '閉じる';
            modalConfirmBtn.style.display = 'block';

            const closeModal = () => {
                modalUI.classList.add('hidden');
                modalConfirmBtn.textContent = 'OK'; 
                modalBackdrop.onclick = null;
            };

            modalConfirmBtn.onclick = closeModal;
            modalBackdrop.onclick = closeModal;

            modalUI.classList.remove('hidden');
            modalUI.classList.add('flex');

            const bgmSlider = document.getElementById('bgm-slider');
            const sfxSlider = document.getElementById('sfx-slider');
            const bgmLabel = document.getElementById('bgm-volume-label');
            const sfxLabel = document.getElementById('sfx-volume-label');

            bgmSlider.addEventListener('input', (e) => {
                bgmVolume = e.target.value / 100;
                if (bgmAudio) {
                    bgmAudio.volume = bgmVolume;
                }
                bgmLabel.textContent = `${e.target.value}%`;
            });

            sfxSlider.addEventListener('input', (e) => {
                sfxVolume = e.target.value / 100;
                sfxLabel.textContent = `${e.target.value}%`;
                 // Play a test sound only when slider interaction ends (mouseup/touchend) for less noise
            });
             sfxSlider.addEventListener('change', () => { // Fires when value committed
                 playSfx('select-target'); // Play test sound
             });
        }

        // --- Bluetooth Functions ---
        async function connectBLE() {
            // Check if Bluetooth is available
             if (!navigator.bluetooth) {
                 addLog('Web Bluetooth APIはこのブラウザではサポートされていません。', 'info');
                 return;
             }

            const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
            const CHARACTERISTIC_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

            try {
                addLog('BLEデバイスを検索中...', 'info');
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }],
                    // optionalServices: [] // Add if needed later
                });

                if (!bleDevice) {
                     addLog('デバイスが選択されませんでした。', 'info');
                     return;
                 }


                bleDevice.addEventListener('gattserverdisconnected', onDisconnected);

                 addLog(`デバイスに接続中: ${bleDevice.name || '不明なデバイス'}`, 'info');
                const server = await bleDevice.gatt.connect();
                 addLog('GATTサーバーに接続しました。', 'info');
                const service = await server.getPrimaryService(SERVICE_UUID);
                 addLog('サービスを取得しました。', 'info');
                bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                 addLog('キャラクタリスティックを取得しました。', 'info');

                 addLog('通知を開始します...', 'info');
                await bleCharacteristic.startNotifications();
                bleCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

                 addLog('BLEコントローラー接続完了！', 'info');
                connectBleBtn.textContent = '接続済み';
                connectBleBtn.disabled = true;
                 reconnectBleBtn.classList.add('hidden'); // Hide reconnect button on success


            } catch (error) {
                console.error('BLE接続エラー:', error);
                let errorMsg = 'BLE接続に失敗しました。';
                if (error.name === 'NotFoundError') {
                     errorMsg = '対応デバイスが見つかりませんでした。';
                 } else if (error.name === 'NotAllowedError') {
                     errorMsg = 'Bluetoothへのアクセス許可が必要です。';
                 } else if (error.message.includes('User cancelled')) {
                    errorMsg = 'デバイス選択がキャンセルされました。';
                 }
                addLog(errorMsg, 'info');
                 // Ensure buttons are reset if connection fails
                 connectBleBtn.textContent = 'コントローラー接続';
                 connectBleBtn.disabled = false;
                 reconnectBleBtn.classList.add('hidden'); // Ensure hidden on failure too
                 bleDevice = null; // Clear device ref on failure

            }
        }

        function onDisconnected(event) {
            addLog('コントローラーが切断されました。再接続を試みてください。', 'info');
            bleCharacteristic = null; // Clear characteristic
            // bleDevice remains to potentially reconnect, but remove listener to prevent duplicates if reconnect fails then retries
            // if (bleDevice) bleDevice.removeEventListener('gattserverdisconnected', onDisconnected); // Careful with removing listeners

            // Only show reconnect button if game is in progress
            if (gameState.gameState === 'playing') {
             reconnectBleBtn.classList.remove('hidden');
            }

            // Reset main connect button only if not in game? Or always?
             // Let's reset it always for now.
             connectBleBtn.textContent = 'コントローラー接続';
             connectBleBtn.disabled = false;
        }

        function handleNotifications(event) {
            const value = event.target.value; // DataView
            const decoder = new TextDecoder('utf-8');
            let command = '';
             try {
                 command = decoder.decode(value);
             } catch (error) {
                 console.error("Error decoding BLE data:", error);
                 // Handle potential non-UTF8 data if necessary
                 // Example: Read as bytes
                 // const bytes = [];
                 // for (let i = 0; i < value.byteLength; i++) {
                 //     bytes.push(value.getUint8(i).toString(16).padStart(2, '0'));
                 // }
                 // command = `Hex: ${bytes.join(' ')}`;
                 addLog('受信データデコードエラー', 'info');
                 return;
             }

            console.log('受信コマンド:', command);
            addLog(`コントローラー入力: ${command}`, 'info'); // Log received command


            // Ensure game is in a state to receive commands and it's the player's turn
            if (gameState.gameState !== 'playing' || gameState.isActionLocked) {
                 console.log('Game not ready for BLE command or action locked.');
                 playSfx('select-target'); // Play an 'error' or 'busy' sound
                 triggerScreenShake('soft'); // Give feedback
                 return;
             }

        function startRound() {
            gameState.roundNumber++;
            const numPlayers = gameState.players.length; // Use actual player count
            const baseShells = numPlayers >= 4 ? 4 : (numPlayers === 3 ? 3 : 2); // Adjust base shells based on player count (example: 2p=2, 3p=3, 4p=4)
            const totalShells = Math.min(8, baseShells + (gameState.roundNumber - 1)); // Increase shells per round, max 8
            
            let liveRounds;
            let blankRounds;

             if (totalShells <= 1) {
                 liveRounds = Math.random() < 0.5 ? 1 : 0; 
             } else {
                 // Aim for roughly 50/50 split, but ensure at least one of each if total >= 2
                 const minLive = 1;
                 const maxLive = totalShells - 1;
                 // Generate a random number biased towards the middle if desired, or simple random:
                 liveRounds = Math.floor(Math.random() * (maxLive - minLive + 1)) + minLive; 
             }
             blankRounds = totalShells - liveRounds;

             let chamber = Array(liveRounds).fill('live').concat(Array(blankRounds).fill('blank'));
             // The actual shuffle happens later in showShellLoadingModal AFTER visual shuffle
             // for (let i = chamber.length - 1; i > 0; i--) { ... } 

             // Store the intended counts before visual modal shuffles the array copy
            gameState.shotgun = { chamber, intendedLive: liveRounds, intendedBlank: blankRounds }; 
            
            // Log counts based on intended values
            addLog(`ラウンド ${gameState.roundNumber}: ${liveRounds}実弾, ${blankRounds}空砲 装填準備...`, 'info'); 
            gameState.players.forEach(p => { p.usedSaw = false; }); // Reset saw status
             // Reset cuffs maybe? Or let them persist across rounds? Let's keep them persistent for now.

            displayAndScrambleShells();

                 shellElements.forEach((child, i) => {
                     child.style.transition = 'background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1)'; 
                     child.style.transitionDelay = `${i * 70}ms`;
