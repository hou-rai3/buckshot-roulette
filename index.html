<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Buckshot Roulette (Offline)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap');
        
        :root {
            --bg-color: #1a1a1a;
            --card-bg-color: #2c2c2c;
            --border-color: #555;
            --text-color: #f0f0f0;
            --red-color: #d30000;
            --blue-color: #0077ff;
            --gray-color: #6b7280;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        body {
            font-family: 'DotGothic16', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .pixel-font {
            font-family: 'Press+Start+2P', cursive;
        }
        .card {
            background-color: var(--card-bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .btn {
            background-color: #4a4a4a;
            border: 2px solid #777;
            transition: all 0.2s;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            color: white;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:hover {
            background-color: #6a6a6a;
            border-color: #999;
        }
        .btn:disabled {
            background-color: #333;
            border-color: #555;
            color: #888;
            cursor: not-allowed;
        }
        .btn-danger {
            background-color: #8b0000;
            border-color: #c00;
        }
        .btn-danger:hover:not(:disabled) { background-color: #b00; border-color: #f00; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.85); }
        #modal-card.modal-lg { max-width: 90vw; }


        #shell-display { min-height: 60px; }
        .shell-block {
            width: 25px;
            height: 40px;
            border-radius: 4px;
            border: 2px solid rgba(0,0,0,0.5);
            margin: 0 4px;
            transition: background-color 0.5s, transform 0.5s;
        }
        .shell-block.live { background-color: var(--red-color); }
        .shell-block.blank { background-color: var(--blue-color); }
        .shell-block.unknown { background-color: var(--gray-color); }
        
        @keyframes shell-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .shell-in-anim { animation: shell-in 0.3s ease-out forwards; }
        
        /* --- 変更箇所 Start: フェードアウトアニメーションの追加 --- */
        @keyframes shell-out {
            from { opacity: 1; transform: translateY(0); }
            to   { opacity: 0; transform: translateY(20px); }
        }
        .shell-out-anim {
            animation: shell-out 0.5s ease-in forwards;
        }
        /* --- 変更箇所 End --- */

        @keyframes shake-hard { 0%, 100% { transform: translate(0, 0) rotate(0); } 10%, 30%, 50%, 70%, 90% { transform: translate(-25px, 20px) rotate(-8deg); } 20%, 40%, 60%, 80% { transform: translate(25px, -20px) rotate(8deg); } }
        @keyframes shake-soft { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(-4px, 0px); } 75% { transform: translate(4px, 0px); } }
        .shake-hard { animation: shake-hard 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        .shake-soft { animation: shake-soft 0.3s cubic-bezier(.36,.07,.19,.97) both; }

        .item-icon {
            width: 100%; height: auto; aspect-ratio: 1 / 1; background-color: #4a4a4a; border: 2px solid #777;
            border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 4px;
        }
        .item-icon:hover { background-color: #6a6a6a; border-color: #999; }
        .item-icon svg { width: 50%; height: 50%; flex-shrink: 0; }
        .item-icon span { font-size: 10px; margin-top: 4px; text-align: center; }
        .player-card.targetable { border-color: #ffcc00; cursor: pointer; }

        .hp-star svg { width: 24px; height: 24px; }
        .status-icon svg { width: 20px; height: 20px; }
        
        #game-log { scrollbar-width: thin; scrollbar-color: var(--border-color) var(--card-bg-color); }
        #game-log::-webkit-scrollbar { width: 8px; }
        #game-log::-webkit-scrollbar-track { background: var(--card-bg-color); }
        #game-log::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; }
        
        #vignette-effect.blood-splatter::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(211, 0, 0, 0.6) 0%, rgba(211, 0, 0, 0) 70%);
            animation: blood-splatter 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes blood-splatter {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        
        @keyframes star-out {
            0% { transform: scale(1); opacity: 1; color: var(--red-color); }
            50% { transform: scale(1.2); opacity: 0.5; color: var(--red-color); }
            100% { transform: scale(0); opacity: 0; color: var(--red-color); }
        }
        .star-out-anim {
            animation: star-out 0.6s ease-in-out forwards;
        }
        @keyframes reveal-shell {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        .reveal-shell-anim {
            animation: reveal-shell 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="vignette-effect" class="fixed inset-0 pointer-events-none z-50"></div>
    <div id="game-container" class="w-full h-full flex flex-col p-2 hidden">
        <header class="flex-shrink-0 flex justify-between items-center mb-2">
            <h1 class="text-lg md:text-2xl pixel-font text-red-500">BUCKSHOT ROULETTE</h1>
            <div class="flex gap-2 items-center">
                <button id="reconnect-ble-btn" class="btn text-xs hidden">再接続</button>
                <button id="items-btn" class="btn text-xs">アイテム</button>
                <button id="volume-settings-btn" class="btn text-xs">音量設定</button>
            </div>
        </header>

        <main class="flex-grow flex flex-col md:flex-row gap-2" style="min-height: 0;">
            <div id="players-and-log-container" class="flex-grow flex flex-col md:flex-row gap-2" style="min-height: 0;">
                <div class="md:w-3/5 w-full flex-shrink-0">
                    <div id="players-grid" class="grid grid-cols-1 gap-2 content-start h-full overflow-y-auto"></div>
                </div>
                <div class="md:w-2/5 w-full card p-2 flex flex-col" style="min-height: 150px;">
                    <h3 class="text-center font-bold text-sm mb-2 flex-shrink-0 border-b border-gray-600 pb-1">ゲームログ</h3>
                    <div id="game-log" class="flex-grow overflow-y-auto text-xs space-y-1"></div>
                </div>
            </div>
        </main>
        
        <footer id="my-info-area" class="card p-3 mt-auto flex-shrink-0">
            <div class="flex justify-between items-center">
                <div class="flex-1 pr-2">
                    <div class="flex items-center gap-2">
                        <h3 id="my-name" class="text-lg md:text-xl font-bold truncate"></h3>
                        <div id="my-status-icons" class="flex"></div>
                    </div>
                    <div id="my-hp-stars" class="flex items-center mt-1"></div>
                </div>
                <div id="my-actions" class="flex items-center gap-2 pl-2">
                    <button id="shoot-self-btn" class="btn text-sm">自分を撃つ</button>
                </div>
            </div>
        </footer>
    </div>

    <div id="lobby" class="w-full h-full flex items-center justify-center p-4">
        <div class="w-full max-w-md card p-8 text-center">
            <h1 class="text-3xl pixel-font text-red-500 mb-6">BUCKSHOT ROULETTE</h1>
            <p class="mb-4">プレイヤーを追加 (2~4人)</p>
            <div id="player-inputs" class="space-y-2 mb-4">
                <input type="text" placeholder="プレイヤー1の名前" class="player-name-input w-full p-2 rounded bg-gray-700 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500">
                <input type="text" placeholder="プレイヤー2の名前" class="player-name-input w-full p-2 rounded bg-gray-700 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <div class="flex gap-2 justify-center mb-6"> <button id="add-player-btn" class="btn">追加</button> <button id="remove-player-btn" class="btn">削除</button> </div>
            <button id="start-game-btn" class="w-full p-3 btn btn-danger">ゲーム開始</button>
            <button id="connect-ble-btn" class="w-full p-3 btn mt-4">コントローラー接続</button>
            <p id="lobby-error" class="text-red-400 mt-4"></p>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4">
        <div class="modal-backdrop fixed inset-0"></div>
        <div id="modal-card" class="card p-6 relative z-10 w-full max-w-md text-center max-h-full overflow-y-auto">
            <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
            <div id="modal-content"></div>
            <div id="modal-actions" class="mt-6 flex justify-center space-x-2"> <button id="modal-confirm-btn" class="p-3 btn btn-danger">OK</button> </div>
        </div>
    </div>

    <script>
        // --- Global Variables ---
        let selectedTargetId = null;
        let gameState = {};
        let bleCharacteristic;
        let bleDevice;
        let bgmAudio; 
        let bgmVolume = 0.5;
        let sfxVolume = 0.5;

        // --- Constants ---
        const ITEMS = {
            'saw': { name: 'ノコギリ', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12h16M8 8l8 8M8 16l8-8"/></svg>` },
            'magnifying-glass': { name: '虫眼鏡', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>` },
            'cigarette': { name: 'タバコ', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10H6"/><path d="M18 6H6"/><path d="M12 10v10"/><path d="M12 2v2"/></svg>` },
            'handcuffs': { name: '手錠', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 9a3 3 0 01-3-3V5a3 3 0 013-3h1a3 3 0 013 3v1"/><path d="M16 9a3 3 0 003-3V5a3 3 0 00-3-3h-1a3 3 0 00-3 3v1"/><path d="M8 15a3 3 0 00-3 3v1a3 3 0 003 3h1a3 3 0 003-3v-1"/><path d="M16 15a3 3 0 013 3v1a3 3 0 01-3 3h-1a3 3 0 01-3-3v-1"/><path d="M12 6v9"/></svg>` },
            'beer': { name: 'ビール', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 2h8v2H8z"/><path d="M6 4h12v16a2 2 0 01-2 2H8a2 2 0 01-2-2V4z"/><path d="M12 8v8"/><path d="M9 12h6"/></svg>` },
            'expired-medicine': { name: '期限切れ薬', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="7" y="4" width="10" height="16" rx="2"></rect><path d="M12 8v8"/><path d="M9 12h6"/></svg>` },
            'adrenaline': { name: 'アドレナリン', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>` },
            'inverter': { name: 'インバータ', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 7.5l-3-3m0 0L15 7.5M18 4.5v12a2 2 0 01-2 2h-2"/><path d="M3 16.5l3 3m0 0l3-3m-3 3V7.5a2 2 0 012-2h2"/></svg>` },
            'disposable-phone': { name: '使い捨て携帯', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><circle cx="12" cy="18" r="1"></circle></svg>` },
        };
        const STAR_SVG = `<svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>`;
        
        // --- 修正箇所: 個別効果音キーの追加 ---
        const SOUND_EFFECTS = {
            'main-bgm': 'sounds/main-bgm.mp3',
            'shoot-live': 'sounds/shoot-live.mp3',      
            'shoot-blank': 'sounds/shoot-blank.mp3',    
            'load-shell': 'sounds/load-shell.mp3',      
            'pump-action': 'sounds/pump-action.mp3',    
            'select-target': 'sounds/select-target.mp3', 
            'use-saw': 'sounds/use-saw.mp3',             
            'use-cuffs': 'sounds/use-cuffs.mp3',         
            'use-beer': 'sounds/use-beer.mp3',           
            'use-item-generic': 'sounds/use-item-generic.mp3', // 汎用効果音も残しておく（必要に応じて）
            'screen-shake-hard': 'sounds/screen-shake-hard.mp3',
            'screen-shake-soft': 'sounds/screen-shake-soft.mp3',
            // アイテムごとの効果音キー (ファイルパスは仮)
            'use-magnifying-glass': 'sounds/use-magnifying-glass.mp3', 
            'use-cigarette': 'sounds/use-cigarette.mp3',
            'use-expired-medicine': 'sounds/use-expired-medicine.mp3',
            'use-inverter': 'sounds/use-inverter.mp3',
            'use-disposable-phone': 'sounds/use-disposable-phone.mp3',
            // 'use-adrenaline' は意図的に除外
        };
        // --- 修正ここまで ---

        // --- UI Elements ---
        const lobbyUI = document.getElementById('lobby');
        const gameContainerUI = document.getElementById('game-container');
        const gameLogUI = document.getElementById('game-log');
        const addPlayerBtn = document.getElementById('add-player-btn');
        const removePlayerBtn = document.getElementById('remove-player-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        const playerInputsUI = document.getElementById('player-inputs');
        const lobbyErrorUI = document.getElementById('lobby-error');
        const itemsBtn = document.getElementById('items-btn');
        const modalUI = document.getElementById('modal');
        const modalCardUI = document.getElementById('modal-card');
        const modalTitleUI = document.getElementById('modal-title');
        const modalContentUI = document.getElementById('modal-content');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalBackdrop = document.querySelector('.modal-backdrop');
        const connectBleBtn = document.getElementById('connect-ble-btn');
        const reconnectBleBtn = document.getElementById('reconnect-ble-btn');
        const volumeSettingsBtn = document.getElementById('volume-settings-btn');

        // --- Initialization ---
        window.onload = () => {
            addPlayerBtn.addEventListener('click', addPlayerInput);
            removePlayerBtn.addEventListener('click', removePlayerInput);
            startGameBtn.addEventListener('click', startGame);
            itemsBtn.addEventListener('click', showItemSelectionModal);
            connectBleBtn.addEventListener('click', connectBLE);
            reconnectBleBtn.addEventListener('click', connectBLE);
            volumeSettingsBtn.addEventListener('click', showVolumeModal);
            document.getElementById('shoot-self-btn').addEventListener('click', () => {
                if(gameState.isActionLocked) return;
                handleShoot(gameState.players[gameState.currentTurnPlayerIndex].id)
            });
        };

        // --- Sound Functions ---
        function playSfx(soundKey) {
            // 効果音キーが存在しない、またはボリュームが0の場合は再生しない
            if (!SOUND_EFFECTS[soundKey] || sfxVolume <= 0) {
                if (!SOUND_EFFECTS[soundKey]) {
                    console.warn(`Sound effect key "${soundKey}" not found.`);
                }
                return;
            }
            try {
                const sound = new Audio(SOUND_EFFECTS[soundKey]);
                sound.volume = sfxVolume;
                // play()はPromiseを返すため、catchでエラーを捕捉
                sound.play().catch(e => console.error(`Error playing sound ${soundKey}:`, e));
            } catch (error) {
                console.error(`Failed to create or play audio for ${soundKey}:`, error);
            }

        }

        function showVolumeModal() {
            const contentHtml = `
                <div class="space-y-4 text-left">
                    <div>
                        <label for="bgm-slider" class="block mb-2">BGM音量: <span id="bgm-volume-label">${Math.round(bgmVolume * 100)}%</span></label>
                        <input type="range" id="bgm-slider" min="0" max="100" value="${bgmVolume * 100}" class="w-full">
                    </div>
                    <div>
                        <label for="sfx-slider" class="block mb-2">効果音音量: <span id="sfx-volume-label">${Math.round(sfxVolume * 100)}%</span></label>
                        <input type="range" id="sfx-slider" min="0" max="100" value="${sfxVolume * 100}" class="w-full">
                    </div>
                </div>
            `;
            modalTitleUI.textContent = '音量設定';
            modalContentUI.innerHTML = contentHtml;
            modalConfirmBtn.textContent = '閉じる';
            modalConfirmBtn.style.display = 'block';

            const closeModal = () => {
                modalUI.classList.add('hidden');
                modalConfirmBtn.textContent = 'OK'; // Reset for other modals
                modalBackdrop.onclick = null;
            };

            modalConfirmBtn.onclick = closeModal;
            modalBackdrop.onclick = closeModal;

            modalUI.classList.remove('hidden');
            modalUI.classList.add('flex');

            const bgmSlider = document.getElementById('bgm-slider');
            const sfxSlider = document.getElementById('sfx-slider');
            const bgmLabel = document.getElementById('bgm-volume-label');
            const sfxLabel = document.getElementById('sfx-volume-label');

            bgmSlider.addEventListener('input', (e) => {
                bgmVolume = e.target.value / 100;
                if (bgmAudio) {
                    bgmAudio.volume = bgmVolume;
                }
                bgmLabel.textContent = `${e.target.value}%`;
            });

            sfxSlider.addEventListener('input', (e) => {
                sfxVolume = e.target.value / 100;
                sfxLabel.textContent = `${e.target.value}%`;
                // Optionally play a test sound on slider change
                // playSfx('select-target');
            });
        }

        // --- Bluetooth Functions ---
        async function connectBLE() {
            const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
            const CHARACTERISTIC_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

            try {
                console.log('BLEデバイスを検索中...');
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }],
                });

                if (bleDevice) {
                    bleDevice.addEventListener('gattserverdisconnected', onDisconnected);
                }

                console.log('デバイスに接続中...', bleDevice.name);
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                await bleCharacteristic.startNotifications();
                bleCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

                console.log('BLEコントローラー接続完了！');
                connectBleBtn.textContent = '接続済み';
                connectBleBtn.disabled = true;
                reconnectBleBtn.classList.add('hidden');

            } catch (error) {
                console.error('BLE接続エラー:', error);
                // Avoid using alert for better UX in game context
                // alert('BLE接続に失敗しました: ' + error);
                if (error.name === 'NotFoundError') {
                    addLog('BLEデバイスが見つかりませんでした。', 'info');
                } else if (error.name === 'NotAllowedError') {
                    addLog('Bluetoothへのアクセスが許可されませんでした。', 'info');
                } else {
                    addLog('BLE接続に失敗しました。', 'info');
                }
            }
        }

        function onDisconnected(event) {
            console.log('BLEデバイスが切断されました。');
            addLog('コントローラーが切断されました。', 'info');
            bleCharacteristic = null;
            
            reconnectBleBtn.classList.remove('hidden');

            connectBleBtn.textContent = 'コントローラー接続';
            connectBleBtn.disabled = false;
        }

        function handleNotifications(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const command = decoder.decode(value);
            console.log('受信コマンド:', command);

            // Ensure game is in a state to receive commands
            if (gameState.gameState !== 'playing' || gameState.isActionLocked) {
                console.log('Game not ready for BLE command or action locked.');
                return;
            }


            if (command === 'fire') {
                if (selectedTargetId === null) {
                    console.log('ターゲットが選択されていません');
                    triggerScreenShake('soft'); // Provide feedback
                    playSfx('select-target'); // Play a failure/selection sound maybe?
                    return;
                }
                console.log(`選択されたターゲット (ID: ${selectedTargetId}) を撃ちます`);
                handleShoot(selectedTargetId);
                selectedTargetId = null; // Reset target after firing
            }
            // Add more commands here if needed, e.g., 'select_next_target', 'use_item'
            // else if (command === 'select_next_target') { ... }
        }
        
        // --- Game Logic ---
        function addLog(message, type = 'normal') {
            const logEntry = document.createElement('p');
            let colorClass = 'text-gray-400';
            if (type === 'action') colorClass = 'text-yellow-300';
            if (type === 'damage') colorClass = 'text-red-400';
            if (type === 'info') colorClass = 'text-blue-300';
            logEntry.className = `${colorClass} transition-opacity duration-300 ease-out opacity-0`; // Add transition classes
            logEntry.innerHTML = message;
            gameLogUI.appendChild(logEntry);
            // Trigger fade-in effect
            requestAnimationFrame(() => {
                logEntry.classList.remove('opacity-0');
            });
            // Auto-scroll with smooth behavior if possible
            gameLogUI.scrollTo({ top: gameLogUI.scrollHeight, behavior: 'smooth' });
            // Fallback for older browsers
            // gameLogUI.scrollTop = gameLogUI.scrollHeight;
        }

        function startGame() {
            const playerInputs = document.querySelectorAll('.player-name-input');
            const playerNames = Array.from(playerInputs).map(input => input.value.trim()).filter(name => name);
            if (playerNames.length < 2) { lobbyErrorUI.textContent = '少なくとも2人のプレイヤー名を入力してください。'; return; }
            if (new Set(playerNames).size !== playerNames.length) { lobbyErrorUI.textContent = 'プレイヤー名は重複しないようにしてください。'; return; }

            // Start BGM only if it's not already playing or has ended
            if (!bgmAudio || bgmAudio.paused || bgmAudio.ended) {
                if (!bgmAudio) { // Create if it doesn't exist
                    bgmAudio = new Audio(SOUND_EFFECTS['main-bgm']);
                    bgmAudio.loop = true;
                }
                bgmAudio.volume = bgmVolume;
                bgmAudio.play().catch(e => {
                    console.error("BGMの再生に失敗しました。ユーザー操作後に再試行します。", e);
                    // Add listener to body, more reliable than a specific button if user clicks elsewhere
                    document.body.addEventListener('click', () => {
                        if (bgmAudio && bgmAudio.paused) { bgmAudio.play(); }
                    }, { once: true });
                });
            }

            gameState = {
                players: playerNames.map((name, index) => ({ id: index, name: name, hp: 4, maxHp: 4, isAlive: true, usedSaw: false, isHandcuffed: false })),
                gameState: 'playing',
                currentTurnPlayerIndex: 0,
                shotgun: { chamber: [] },
                itemTargetSelection: null,
                roundNumber: 0,
                isActionLocked: false,
            };
            
            gameLogUI.innerHTML = ''; // Clear previous logs
            addLog('ゲーム開始！', 'info');

            lobbyUI.classList.remove('flex');
            lobbyUI.classList.add('hidden');
            gameContainerUI.classList.remove('hidden');
            startRound();
        }

        function startRound() {
            gameState.roundNumber++;
            const baseShells = gameState.players.length >= 4 ? 4 : 3;
            // Ensure totalShells doesn't exceed a reasonable max, e.g., 8
            const totalShells = Math.min(8, baseShells + (gameState.roundNumber - 1)); 
            
            let liveRounds;
            let blankRounds;

            // Ensure at least one blank if possible, and at least one live unless totalShells is 1
            if (totalShells <= 1) {
                liveRounds = Math.random() < 0.5 ? 1 : 0; // 50/50 for 1 shell
            } else {
                // Ensure at least 1 live and 1 blank
                liveRounds = Math.floor(Math.random() * (totalShells - 1)) + 1; // 1 to totalShells-1
            }
            blankRounds = totalShells - liveRounds;


            // Create and shuffle the chamber
            let chamber = Array(liveRounds).fill('live').concat(Array(blankRounds).fill('blank'));
            // Fisher-Yates (Knuth) Shuffle for better randomness
            for (let i = chamber.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [chamber[i], chamber[j]] = [chamber[j], chamber[i]];
            }


            addLog(`ラウンド ${gameState.roundNumber}: ${liveRounds}実弾, ${blankRounds}空砲 装填完了。`, 'info'); // Log shell counts
            gameState.shotgun = { chamber };
            // Reset saw status at the start of each round
            gameState.players.forEach(p => { p.usedSaw = false; }); 
            displayAndScrambleShells(); // This handles the modal and shuffling animation
        }

        async function displayAndScrambleShells() {

        async function handleShoot(targetPlayerId) {
            if (gameState.isActionLocked) return;
            gameState.isActionLocked = true;
            renderGame(); // Update UI to disable buttons

            const currentPlayer = gameState.players[gameState.currentTurnPlayerIndex];
            const targetPlayer = gameState.players.find(p => p.id === targetPlayerId);
            if (!targetPlayer) {
                console.error(`Target player with ID ${targetPlayerId} not found.`);
                gameState.isActionLocked = false; // Unlock if target is invalid
                renderGame();
                return;
            }

            if (gameState.shotgun.chamber.length === 0) {
                addLog("エラー: 弾倉が空です。", "info");
                gameState.isActionLocked = false;
                renderGame();
                // Optionally start a new round here or handle the empty chamber state
                // startRound(); // Example: Immediately start new round if empty (might need adjustment)
                return;
            }


            const shell = gameState.shotgun.chamber.shift(); // Remove shell from the front
            const isLive = shell === 'live';
            
            addLog(`${currentPlayer.name}が${targetPlayer.name}を撃った...`);

            let turnContinues = false; // Default: turn does not continue

            // Short delay before revealing outcome
            await new Promise(res => setTimeout(res, 500));


            if (isLive) {
                playSfx('shoot-live'); 
                const damage = currentPlayer.usedSaw ? 2 : 1;
                
                // Animate HP loss visually first
                const hpContainerId = targetPlayer.id === currentPlayer.id ? 'my-hp-stars' : `player-hp-${targetPlayer.id}`;
                const hpContainer = document.getElementById(hpContainerId);
                if (hpContainer) {
                    const stars = hpContainer.querySelectorAll('span:not(.text-gray-600)'); // Select only filled stars
                    for (let i = 0; i < damage; i++) {
                        if (stars.length > i) {
                            // Apply animation to the last filled stars
                            stars[stars.length - 1 - i].classList.add('star-out-anim');
                        }
                    }
                }
                
                // Wait for animation slightly before updating state and log
                await new Promise(res => setTimeout(res, 300));

                targetPlayer.hp -= damage;
                addLog(`実弾！ ${targetPlayer.name}は${damage}ダメージを受けた。`, 'damage');
                triggerScreenShake('hard');
                triggerVignetteEffect('blood-splatter');
                
                await new Promise(res => setTimeout(res, 700)); // Slightly longer pause after hit

                playSfx('pump-action'); // Play pump after hit feedback

                if (targetPlayer.hp <= 0) {
                    targetPlayer.hp = 0; // Ensure HP doesn't go negative
                    targetPlayer.isAlive = false;
                    addLog(`${targetPlayer.name}は倒れた...`, 'damage');
                    // Render immediately to show player defeated state
                    renderGame();
                }
                currentPlayer.usedSaw = false; // Reset saw after use (whether hit or miss conceptually)
                // Live shot means turn always ends (turnContinues remains false)
            } else { // Blank shot
                playSfx('shoot-blank'); 
                triggerScreenShake('soft');
                addLog('空砲だった。');
                
                await new Promise(res => setTimeout(res, 1000));
                playSfx('pump-action');

                if (targetPlayer.id === currentPlayer.id) { // Shot self with blank
                    addLog('ターンは継続する。', 'action');
                    turnContinues = true; // Only case where turn continues
                }
                // If shot opponent with blank, turn ends (turnContinues remains false)
            }
            
            // Always reset target selection after a shot attempt
            selectedTargetId = null;

            // Check game over *after* state update and rendering defeated player
            if (checkGameOver()) {
                // Game over modal is shown by checkGameOver, no need to unlock actions
                return;
            }


            // Handle next step: New round or next turn
            if (gameState.shotgun.chamber.length === 0) {
                addLog('弾倉が空になった。', 'info');
                // Action remains locked (gameState.isActionLocked = true)
                renderGame(); // Show empty chamber state if desired
                setTimeout(() => {
                    // Decide next player *before* starting the round
                    if (!turnContinues) {
                        let nextPlayerIndex = (gameState.currentTurnPlayerIndex + 1) % gameState.players.length;
                        while (!gameState.players[nextPlayerIndex].isAlive) {
                            nextPlayerIndex = (nextPlayerIndex + 1) % gameState.players.length;
                        }
                        gameState.currentTurnPlayerIndex = nextPlayerIndex; // Update turn index for the new round
                    }
                    // Start the new round (state will be unlocked within showTurnTransition)
                    startRound(); 
                }, 2000); // Wait before starting next round
            } else { // Shells remaining
                if (turnContinues) {
                    // Stay on current player, unlock actions
                    gameState.isActionLocked = false;
                    renderGame(); // Re-render to enable buttons
                } else {
                    // Move to the next player (state will be unlocked within showTurnTransition)
                    endTurn(); 
                }
            }
        }

        async function endTurn(forceNextPlayerId = null) { // Allow forcing a specific player (e.g., after adrenaline?)
            let nextPlayerIndex;

            if (forceNextPlayerId !== null) {
                const forcedIndex = gameState.players.findIndex(p => p.id === forceNextPlayerId);
                if (forcedIndex !== -1 && gameState.players[forcedIndex].isAlive) {
                    nextPlayerIndex = forcedIndex;
                } else {
                    console.warn(`Forced player ID ${forceNextPlayerId} not found or not alive. Proceeding normally.`);
                    forceNextPlayerId = null; // Reset if invalid
                }
            }

            if (forceNextPlayerId === null) {
                nextPlayerIndex = (gameState.currentTurnPlayerIndex + 1) % gameState.players.length;
            }


            let initialIndex = nextPlayerIndex; // To detect full loop

            while (true) {
                const nextPlayer = gameState.players[nextPlayerIndex];
                
                if (!nextPlayer.isAlive) {
                    nextPlayerIndex = (nextPlayerIndex + 1) % gameState.players.length;
                } else if (nextPlayer.isHandcuffed) {
                    nextPlayer.isHandcuffed = false; // Remove cuffs for their *next* turn
                    addLog(`${nextPlayer.name}は手錠で動けない！ ターンをスキップ。`, 'action');
                    // Render to show cuffs removed visually if desired
                    renderGame();
                    await showInfoModal(`${nextPlayer.name}は手錠をかけられている！`, 'ターンはスキップされます。');
                    nextPlayerIndex = (nextPlayerIndex + 1) % gameState.players.length;
                } else {
                    // Found the next valid player
                    break; 
                }

                // Safety break: if we looped through everyone and found no valid player (shouldn't happen if checkGameOver works)
                if (nextPlayerIndex === initialIndex && !gameState.players[nextPlayerIndex].isAlive && !gameState.players[nextPlayerIndex].isHandcuffed) {
                    console.error("Looped through all players without finding a valid next turn.");
                    // Handle this potentially game-breaking state, maybe force game over?
                    showModal("エラー", "次のプレイヤーが見つかりません。", () => window.location.reload());
                    return; 
                }
            }

            gameState.currentTurnPlayerIndex = nextPlayerIndex;
            
            // Check game over again *before* transition, although likely caught earlier
            if (!checkGameOver()) { 
                showTurnTransition(); // This will unlock actions after modal confirmation
            }
        }

            const alivePlayers = gameState.players.filter(p => p.isAlive);
            if (alivePlayers.length <= 1) {
                if (gameState.gameState !== 'finished') { // Prevent multiple modals
                    gameState.gameState = 'finished';
                    const winner = alivePlayers[0];
                    const title = winner ? `${winner.name}の勝利！` : '引き分け！';

                // }
            };

            document.getElementById('my-name').textContent = `${currentPlayer.name} (あなたのターン)`;
            document.getElementById('my-hp-stars').innerHTML = generateHpStars(currentPlayer.hp, currentPlayer.maxHp);
            
            // Update current player's status icons
            const myStatusIcons = document.getElementById('my-status-icons');
            myStatusIcons.innerHTML = ''; // Clear previous
            if (currentPlayer.isHandcuffed) { // Should technically not happen if turn logic is correct
                myStatusIcons.innerHTML = `<span class="status-icon text-gray-400 animate-pulse" title="手錠">${ITEMS.handcuffs.svg}</span>`;
            }
            if (currentPlayer.usedSaw) { // Show saw status
                myStatusIcons.innerHTML += `<span class="status-icon text-red-500" title="ノコギリ使用中">${ITEMS.saw.svg}</span>`;
            }
            // Add other status icons for current player...
            
            // Enable/disable action buttons globally
            setActionButtonsDisabled(gameState.isActionLocked || !!gameState.itemTargetSelection);
            // Specifically disable shoot buttons if item targeting
            document.querySelectorAll('#players-grid button, #shoot-self-btn').forEach(btn => {
                if (gameState.itemTargetSelection) {
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    // Re-enable based on general action lock state
                    btn.disabled = gameState.isActionLocked;
                    if (btn.disabled) {
                        btn.classList.add('opacity-50', 'cursor-not-allowed');
                    } else {
                        btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    }
                }
            });
            // Ensure items button is disabled correctly
            itemsBtn.disabled = gameState.isActionLocked || !!gameState.itemTargetSelection;


        }

        function selectTarget(playerId) {
            if (gameState.isActionLocked) return;
            
            // Play sound regardless of toggle state
            playSfx('select-target'); 

            // Toggle selection
            selectedTargetId = (selectedTargetId === playerId) ? null : playerId; 
            
            console.log(`ターゲット選択: Player ID ${selectedTargetId}`);
            renderGame(); // Update UI to reflect highlight changes
        }

        function setActionButtonsDisabled(state) {
            // General state for non-shooting buttons
            itemsBtn.disabled = state;
            // Shoot buttons are handled more specifically in renderGame based on itemTargetSelection
            document.getElementById('shoot-self-btn').disabled = state || !!gameState.itemTargetSelection;
            document.querySelectorAll('#players-grid button').forEach(btn => btn.disabled = state || !!gameState.itemTargetSelection);


            // Add visual cues for disabled state
            const buttonsToStyle = [itemsBtn, document.getElementById('shoot-self-btn'), ...document.querySelectorAll('#players-grid button')];
            buttonsToStyle.forEach(btn => {
                if (btn) { // Ensure button exists
                    if (btn.disabled) {
                        btn.classList.add('opacity-50', 'cursor-not-allowed');
                    } else {
                        btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    }
                }
            });

        }

        function generateHpStars(hp, maxHp) {
            let starsHtml = '';
            for (let i = 0; i < maxHp; i++) {
                // Use distinct classes for easier selection/animation
                const starClass = i < hp ? 'text-yellow-400 filled-star' : 'text-gray-600 empty-star';
                starsHtml += `<span class="${starClass}">${STAR_SVG}</span>`;
            }
            return `<div class="flex">${starsHtml}</div>`; // Wrap in a div for layout
        }

        function showItemSelectionModal() {
            if (gameState.isActionLocked) return;
            let contentHtml = '<div class="grid grid-cols-3 sm:grid-cols-4 gap-4">'; // Responsive grid
            
            // Example: Only show items the player actually has (requires adding items to player state)
            // const playerItems = gameState.players[gameState.currentTurnPlayerIndex].items || Object.keys(ITEMS); // Default to all if no item state
            // playerItems.forEach(key => {
            //     if (ITEMS[key]) { // Check if item exists in master list
            //         const item = ITEMS[key];
            //         contentHtml += ...
            //     }
            // });

            // Currently shows all items
            for (const key in ITEMS) {
                const item = ITEMS[key];
                contentHtml += `
                    <div onclick="selectAndUseItem('${key}')" 
                        class="item-icon transform transition duration-150 ease-in-out hover:scale-110 active:scale-95" 
                        title="${item.name}">
                        ${item.svg}
                        <span class="text-xs mt-1 truncate w-full px-1">${item.name}</span>
                    </div>
                `;
            }
            contentHtml += '</div>';

            modalTitleUI.textContent = 'アイテムを選択';
            modalContentUI.innerHTML = contentHtml;
            modalConfirmBtn.style.display = 'none'; // No OK button needed, click item to use
            
            // Adjust modal size for items
            modalCardUI.classList.add('modal-lg', 'max-w-xl'); // Wider for more items

            modalUI.classList.remove('hidden');
            modalUI.classList.add('flex');
            
            // Close modal by clicking backdrop
            modalBackdrop.onclick = () => {
                modalUI.classList.add('hidden');
                modalCardUI.classList.remove('modal-lg', 'max-w-xl'); // Reset size
                modalBackdrop.onclick = null; // Remove listener
            };
        }

        async function selectAndUseItem(itemKey) {
            // Close the modal first
            modalUI.classList.add('hidden');
            modalCardUI.classList.remove('modal-lg', 'max-w-xl'); // Reset size
            modalBackdrop.onclick = null; // Remove listener


            // Add a small delay before processing to ensure modal is hidden visually
            await new Promise(res => setTimeout(res, 100));

            // Proceed with item logic if game is still active
            if (gameState.gameState === 'playing' && !gameState.isActionLocked) {
                await useItem(itemKey);
                // Remove item from player's inventory here if implementing inventory
                // Example: removePlayerItem(gameState.currentTurnPlayerIndex, itemKey);
            }

        }

        // --- 変更箇所 Start: showShellLoadingModal 関数を新しいアニメーションロジックに置き換え ---
        async function showShellLoadingModal() {
            return new Promise(async (resolve) => {
                modalCardUI.classList.add('modal-lg');
                modalTitleUI.textContent = '弾倉装填';
                
                // 表示用の弾数を計算
                const liveCount = gameState.shotgun.chamber.filter(s => s === 'live').length;
                const blankCount = gameState.shotgun.chamber.length - liveCount;

                modalContentUI.innerHTML = `
                    <p class="mb-4 text-lg">装填: <span class="text-red-500">${liveCount} 実弾</span>, <span class="text-blue-500">${blankCount} 空砲</span></p>
                    <div id="shell-display-modal" class="flex flex-wrap justify-center items-center mt-2 min-h-[80px]"></div>`;
                
                modalConfirmBtn.style.display = 'none';
                modalUI.classList.remove('hidden');
                modalUI.classList.add('flex');
                modalBackdrop.onclick = null; // アニメーション中は閉じさせない

                const display = document.getElementById('shell-display-modal');
                // 表示用に弾をソート（実弾が先）
                const sortedShellsVisual = [...gameState.shotgun.chamber].sort((a, b) => a === 'live' ? -1 : 1);

                playSfx('load-shell');

                // 1. 弾をフェードインさせる
                sortedShellsVisual.forEach((shellType, i) => {
                    const block = document.createElement('div');
                    block.className = `shell-block ${shellType}`;
                    block.style.width = '35px';
                    block.style.height = '60px';
                    block.style.animationDelay = `${i * 100}ms`;
                    block.classList.add('shell-in-anim', 'opacity-0');
                    requestAnimationFrame(() => block.classList.remove('opacity-0'));
                    display.appendChild(block);
                });

                // 弾が表示されるのを待つ
                const totalInDuration = 300 + (sortedShellsVisual.length * 100);
                await new Promise(res => setTimeout(res, totalInDuration));

                // 2. 3秒間、弾薬を開示する (ご要望の仕様)
                await new Promise(res => setTimeout(res, 3000));

                // 3. 弾をフェードアウトさせる
                const shellElements = Array.from(display.children);
                shellElements.forEach((child, i) => {
                    child.style.animationDelay = `${i * 80}ms`; // 少しずらしてフェードアウト
                    child.classList.remove('shell-in-anim');
                    child.classList.add('shell-out-anim');
                });

                // フェードアウトアニメーションが終わるのを待つ
                const totalOutDuration = 500 + (shellElements.length * 80);
                await new Promise(res => setTimeout(res, totalOutDuration));

                // 4. モーダルを閉じて処理を完了
                modalUI.classList.add('hidden');
                modalCardUI.classList.remove('modal-lg');
                modalConfirmBtn.style.display = 'block'; // ボタンを元に戻す
                resolve();
            });
        }
        // --- 変更箇所 End ---

        async function showMagnifyingGlassModal() {
            return new Promise(resolve => {
                modalCardUI.classList.add('modal-lg'); // Use larger modal style
                const nextShell = gameState.shotgun.chamber[0] || 'empty';
                modalTitleUI.textContent = '虫眼鏡使用';
                modalContentUI.innerHTML = `
                    <p class="mb-4 text-xl animate-pulse">次の弾を調べている...</p>
                    <div id="revealed-shell-container" class="flex justify-center items-center h-32 opacity-0 transition-opacity duration-500 ease-in-out">
                        </div>`;
                modalConfirmBtn.textContent = "閉じる"; // Set button text
                modalConfirmBtn.onclick = () => {
                    modalUI.classList.add('hidden');
                    modalCardUI.classList.remove('modal-lg');
                    modalConfirmBtn.textContent = "OK"; // Reset button text
                    modalBackdrop.onclick = null; // Clean up backdrop listener
                    resolve();
                };
                modalConfirmBtn.style.display = 'none'; // Hide button initially
                modalUI.classList.remove('hidden');
                modalUI.classList.add('flex');
                // Prevent closing by clicking backdrop while revealing
                modalBackdrop.onclick = null;


                // Simulate revealing the shell
                setTimeout(() => {
                    const container = document.getElementById('revealed-shell-container');
                    const statusP = modalContentUI.querySelector('p');
                    if (statusP) statusP.classList.remove('animate-pulse'); // Stop pulsing

                    if (nextShell !== 'empty') {
                        const shellColor = nextShell === 'live' ? 'text-red-500' : 'text-blue-500';
                        const shellText = nextShell === 'live' ? '実弾' : '空砲';
                        container.innerHTML = `
                            <div class="shell-block ${nextShell}" style="width: 50px; height: 80px; border-width: 3px;"></div>
                            <p class="ml-4 text-3xl font-bold ${shellColor}">${shellText}</p>
                        `;
                        if (statusP) statusP.textContent = '次の弾は...'; // Update status text
                    } else {
                        container.innerHTML = `<p class="text-3xl font-bold text-gray-400">弾倉は空だ</p>`;
                        if (statusP) statusP.textContent = '結果:';
                    }
                    // Fade in the result and show the button
                    container.classList.remove('opacity-0');
                    modalConfirmBtn.style.display = 'block';
                    // Allow closing via backdrop now
                    modalBackdrop.onclick = modalConfirmBtn.onclick;

                }, 1500); // Delay for reveal effect
            });
        }

        function addPlayerInput() {
            const inputs = playerInputsUI.getElementsByTagName('input');
            if (inputs.length < 4) { // Limit to 4 players
                const newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.placeholder = `プレイヤー${inputs.length + 1}の名前`;
                newInput.className = 'player-name-input w-full p-2 rounded bg-gray-700 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500';
                playerInputsUI.appendChild(newInput);
            }
            updatePlayerButtons(); // Update button states after adding
        }
        function removePlayerInput() {
            const inputs = playerInputsUI.getElementsByTagName('input');
            if (inputs.length > 2) { // Minimum 2 players
                playerInputsUI.removeChild(inputs[inputs.length - 1]);
            }
            updatePlayerButtons(); // Update button states after removing
        }
        function updatePlayerButtons() {
            const inputs = playerInputsUI.getElementsByTagName('input');
            addPlayerBtn.disabled = inputs.length >= 4;
            removePlayerBtn.disabled = inputs.length <= 2;
            // Basic validation feedback for start button
            const playerNames = Array.from(inputs).map(input => input.value.trim()).filter(name => name);
            startGameBtn.disabled = playerNames.length < 2 || new Set(playerNames).size !== playerNames.length;

        }
        function triggerScreenShake(intensity) {
            const className = intensity === 'hard' ? 'shake-hard' : 'shake-soft';
            const duration = intensity === 'hard' ? 400 : 300;
            // Play corresponding sound
            playSfx(intensity === 'hard' ? 'screen-shake-hard' : 'screen-shake-soft');
            
            // Apply shake class
            document.body.classList.remove('shake-hard', 'shake-soft'); // Remove previous first
            void document.body.offsetWidth; // Force reflow to restart animation
            document.body.classList.add(className);
            
            // Remove class after animation duration
            setTimeout(() => { document.body.classList.remove(className); }, duration);
        }
        function triggerVignetteEffect(effectClass) {
            const effectEl = document.getElementById('vignette-effect');
            if (!effectEl) return;

            // Ensure previous effects are removed before adding new one
            // This assumes effect classes define animations that play once
            effectEl.classList.remove('blood-splatter'); // Add other effect classes if created

            // Add the new effect class
            effectEl.classList.add(effectClass);
            
            // Remove the class after the animation duration (assuming 500ms from CSS)
            setTimeout(() => {
                effectEl.classList.remove(effectClass);
            }, 500); // Match CSS animation duration
        }

        function showTurnTransition() {
            // Ensure valid player index before accessing
            if (gameState.currentTurnPlayerIndex < 0 || gameState.currentTurnPlayerIndex >= gameState.players.length) {
                console.error("Invalid currentTurnPlayerIndex in showTurnTransition:", gameState.currentTurnPlayerIndex);
                // Attempt recovery or show error
                const aliveIndex = gameState.players.findIndex(p => p.isAlive);
                if (aliveIndex !== -1) gameState.currentTurnPlayerIndex = aliveIndex;
                else { checkGameOver(); return; } // End if no one alive
            }

            const currentPlayer = gameState.players[gameState.currentTurnPlayerIndex];
            if (!currentPlayer) {
                console.error("Could not get current player in showTurnTransition.");
                return; // Avoid errors if player somehow undefined
            }


            // Action should be locked *before* showing the modal
            gameState.isActionLocked = true;
            renderGame(); // Reflect locked state


            showModal(
                `${currentPlayer.name} のターン`, 
                `スマートフォンを ${currentPlayer.name} さんに渡してください。`,
                () => { // onConfirm callback
                    modalUI.classList.add('hidden');
                    // Unlock actions *after* the modal is confirmed/closed
                    gameState.isActionLocked = false; 
                    renderGame(); // Update UI to enable buttons for the current player
                    addLog(`${currentPlayer.name}のターン開始。`, 'info'); // Log turn start
                }
            );
        }
        
        // Generic Modal Function (reusable)
        function showModal(title, content, onConfirm, showCancel = false, onCancel = null) {
            modalTitleUI.textContent = title;
            modalContentUI.innerHTML = `<div>${content}</div>`; // Use innerHTML cautiously, ensure content is safe

            // Configure Confirm Button
            modalConfirmBtn.style.display = 'block';
            modalConfirmBtn.onclick = () => {
                if (onConfirm && typeof onConfirm === 'function') {
                    onConfirm();
                } else {
                    modalUI.classList.add('hidden'); // Default close action
                }
            };

            // Configure Cancel Button (optional)
            // Example: Create or get a cancel button element
            const modalCancelBtn = document.getElementById('modal-cancel-btn'); // Assuming you add a cancel button to the HTML
            if (showCancel && modalCancelBtn) {
                modalCancelBtn.style.display = 'inline-block'; // Or 'block' based on layout
                modalCancelBtn.onclick = () => {
                    if (onCancel && typeof onCancel === 'function') {
                        onCancel();
                    }
                    modalUI.classList.add('hidden'); // Always close on cancel
                };
            } else if (modalCancelBtn) {
                modalCancelBtn.style.display = 'none';
            }


            modalUI.classList.remove('hidden');
            modalUI.classList.add('flex');
            
            // Prevent closing by clicking backdrop by default for important modals
            modalBackdrop.onclick = null; 
        }

        // Simplified Info Modal using the generic one
        function showInfoModal(title, content) {
            return new Promise(resolve => {
                showModal(title, content, () => {
                    modalUI.classList.add('hidden');
                    resolve(); // Resolve the promise when OK is clicked
                });
                // Allow closing info modal via backdrop click
                modalBackdrop.onclick = modalConfirmBtn.onclick;
            });
        }

    </script>
